on:
  workflow_call:
    inputs:
      artifact_name:
        description: 'Artifact name'
        required: true
        type: string

jobs:
  upload_file_to_azure_job:
    permissions:
      id-token: write
    name: 📥 Download artifact and upload it to ☁️ Azure
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Download artifact
      uses: actions/download-artifact@v3
      with:
        name: ${{ inputs.artifact_name }}
    - name: 🔐 Login to Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - name: 📤 Upload artifact to Azure
      run: |
        ls
        mv ${{ inputs.artifact_name }} bb6b9ceb-1555-4600-a51f-fca39b19ce39.jpg
        az storage blob upload --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}  --file bb6b9ceb-1555-4600-a51f-fca39b19ce39.jpg