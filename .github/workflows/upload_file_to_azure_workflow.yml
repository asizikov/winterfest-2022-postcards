on:
  workflow_call:
    inputs:
      artifact_name:
        description: 'Artifact name'
        required: true
        type: string

jobs:
  download_artifact:
    permissions:
      id-token: write
    name: 📥 Download artifact
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Download artifact
      uses: actions/download-artifact@v3
      with:
        name: ${{ inputs.artifact_name }}
    - name: 🔐 Login to Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    - name: 📤 Upload artifact to Azure
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az storage blob upload --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}  --file $(uuidgen).jpg