on:
  workflow_call:
    inputs:
      postcard_template:
        required: true
        type: string
      postcard_reciever_name:
        required: true
        type: string

jobs:
  reusable_workflow_job:
    name: ‚ôªÔ∏è Reusable workflow job
    runs-on: ubuntu-latest
    steps:
    - name: üñ® Print input data
      run: |
        echo '${{ inputs.postcard_template }}'
        echo '${{ inputs.postcard_reciever_name }}'
    - name: ‚¨áÔ∏è Checkout files
      uses: actions/checkout@v3
    - name: ‚öôÔ∏è Setup Imagemagick
      uses: mfinelli/setup-imagemagick@7ac36a120d751ce8fe9b1ae50a02738f25c17076
    - name: ‚úçÔ∏è Install Fonts
      run: |
        sudo apt-get install ghostscript
        sudo apt-get install fonts-freefont-otf
    - name: ü™Ñ Generate image
      env:
        POST_CARD_RECIEVER_NAME: ${{ inputs.postcard_reciever_name }}
        POSTCARD_TEMPLATE_NAME: ${{ inputs.postcard_template }}
      run: |
        TEMPLATE_PATH=templates/$POSTCARD_TEMPLATE_NAME.jpg
        mkdir output
        convert -pointsize 60 -fill red -font Z003-Medium-Italic -draw "text 800,1000 'TO: $POST_CARD_RECIEVER_NAME'" $TEMPLATE_PATH output/postcard_out.jpg
    - name: üíæ Save results
      uses: actions/upload-artifact@v3
      with:
        name: postcard.jpg
        path: output