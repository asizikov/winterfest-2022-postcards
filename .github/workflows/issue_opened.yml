name: ✉️ Create Postcard Form Opened

on: 
  issues: 
    types:
      - opened
      - reopened

jobs: 
  execute_workflow:
    if: | 
      contains(github.event.issue.labels.*.name, 'postcardbot')

    runs-on: Ubuntu-latest

    steps: 
      - name: 🕵🏻‍♂️ Extract Form Template Data
        id: issue_payload
        uses: peter-murray/issue-forms-body-parser@v3
        with:
          separator: '###'
          issue_id: ${{ github.event.issue.number }}
          label_marker_start: '>>>'
          label_marker_end: '<<<'
      - name: 🖨 Print parsed data
        run: |
          echo "${{ steps.issue_payload.outputs.payload }}"
  call-postcard-generator:
    uses: ./.github/workflows/postcard_builder_workflow
    with:
      postcard_template: "value"
      postcard_reciever_name: "value2"
